{% extends 'base.html' %}

{% block title %}AddToCart {% endblock %}

{% block content %}

<div class="container" <h3>Product: {{product.title}}</h3>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <img src="{{product.image.url}}" alt="image loading" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h4>{{product.title}}</h4>
            <h5>Category: {{product.category}}</h5>
            <h5>Price: <strike>&#x20B9;.{{product.marked_price}}</strike>&nbsp; &nbsp;&#x20B9;.
                {{product.selling_price}}</h5>
            <a href="{%url 'ecomapp:addtocart' product.id%}" class="btn btn-info">ADD TO CART</a>
        </div>
    </div>
</div>


{% endblock %}
