{% extends 'base.html' %}

{% block title %}Search {% endblock %}

{% block content %}


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 style="color:blue">Search Results for <span class="text-info">"{{request.GET.keyword}}"</span></h3>
                <hr>
                <div class="row">
                    {% for result in results %}
                    <div class="col-md-3 card">
                        <div class="m-4">
                                <img src="{{result.image.url}}" alt="image loading" class="img-fluid">
                                <div class="card-body text-center">
                                    <h3><b><a href="{% url 'ecomapp:productdetail' result.slug %}">
                                                {{result.title}}</b></a></h3>
                                    <a href="{%url 'ecomapp:addtocart' result.id%}" class="btn btn-primary"
                                        id="cart">ADD TO
                                        CART</a>
                                </div>
                            
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>

    </div>


{% endblock %}
